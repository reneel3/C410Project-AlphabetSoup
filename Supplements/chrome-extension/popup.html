<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PyScript Demo 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <py-config>
      [[runtimes]]
      src = "runtime/pyodide.js"
      name = "pyodide-0.21.3"
      lang = "python"
    </py-config>
    <link rel="icon" type="icons/png" href="/abc-icon.png" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="runtime/pyscript.css" />
    <script defer src="runtime/pyscript.js"></script>
  </head>
  <body>
    <h2>Web Scrape Top N Recipe</h2>
    
      <div>
        <label for="query">Query: </label>
        <input type="text" id="query"/>
      </div>
      <div>
        <fieldset id="dietary_restrictions">
          <legend>Dietary Restrictions</legend>
          <input type="checkbox" id="vegetarian" class="dietary_restrictions"/>
          <label for="vegetarian">Vegetarian</label>
          <input type="checkbox" id="gluten-free" class="dietary_restrictions"/>
          <label for="gluten-free">Gluten Free</label>
          <input type="checkbox" id="nut-allergy" class="dietary_restrictions"/>
          <label for="nut-allergy">Tree Nuts Allergy</label>
        </fieldset>
      </div>
      <div>
        <button id="submit" py-click="saveData()">Submit</button>
      </div>
      Query Value:
      <div id="datetime"></div>
      Number of selected dietary restrictions:
      <div id="output">
      </div>
    <py-script src="./main.py"></py-script>
    <py-script src="./web_crawler.py"></py-script>
  </body>
</html>
